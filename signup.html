<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel= "stylesheet" href="Css/styles.css">
    <title>Sign_Up Details</title>
    <style>
        .body{
            font-family: sans-serif;
        }
    </style>

</head>
<body class="background">
    <div class = "header">
        <div id="logo">
            <img src="IIIT-Bangalore-Logo.jpg" alt="IIIT-Bangalore-Logo">
        </div>
        <h1>
            <br>
            <br>
            <div id = "office">
                Office of The Hostel Warden International Institute of Information Technology
            </div>

        </h1>
    </div>
    <center class="bod1">
        <div class="signup_type">
            <h1 class="heading">
                <br>
                Sign_Up page
            
            </h1>
            <div class = "Complaints-Form">
                <form action="reloginpage.html" method="get" id="form1">
                    <br>
                    <table>
                        <tr>
                    <label for="student type">Course Studying</label>
                    <select name="problem" id="problem">
                        <option value="Ph.D">Ph.D</option>
                        <option value="Integrated Mtech">Integrated Mtech</option>
                        <option value ="Mtech">Mtech</option>
                        <option value = "Ms by Research">Ms by Research</option>
                        <option value ="Digital Society">Digital Society</option>
                    </select>
                    </tr>
                    <br>
                    <br>
                    <tr>
                    <label for="name">
                        Your Name
                    </label>
                    <input type="text" placeholder="enter you name">
                    </tr>
                    <br>
                    <br>
                    <tr>
                   <label for="rollno">
                        Your rollno
                    </label>
                    <input type="text" placeholder="enter your IIITB rollno">
                    </tr>
                    <br><br>
                    <tr>
                    <label for="email">Email</label>
                    <input type="email" placeholder="enter you iiitb email">
                    </tr>
                    <br><br>
                    <tr>
                    <label for="number">Phone Number
                    </label>
                    <input type="text" placeholder="enter you 10 digit number">
                    </tr>
                    <br><br>
                    <tr>
                    <label for="Address">Address</label>
                    <input type="text" placeholder="Address" size="50" width="10">
                    </tr>
                    <br><br>
                    <tr>
                    <label for="date">Date of Birth</label>
                    <input type="date" placeholder="Date of Birth">
                    </tr>
                    <br><br>
                    <tr>
                        <label for="number">Phone Number Mother/Father/Guardian
                        </label>
                        <input type="text" placeholder="enter 10 digit number">
                    </tr>
                    <br><br>
                    <tr>
                        <label for="number">Phone Number of known person living in Bangalore
                        </label>
                        <input type="text" placeholder="enter 10 digit number">
                    </tr>
                    <br><br>
                    <tr>
                        <label for = "medicine">Allergic to any medicine</label>
                        <input type="text" placeholder="medicine allergies">
                    </tr>
                    <br><br>
                    <!--
                    <tr>
                        <input type="submit" value="Submit" class="butt">
                    </tr>
                -->
                    </table>
                </form>
                <button type="submit" form="form1" value="Submit" id="form-submit-button">
                    Submit
                </button>
                <br><br>

            </div>


        </div>
    </center>
    <div class="bottom1">
        <img src="bottom.png" alt="iiitb" id="logo_bot">
    </div>
    <script src="zense.js"></script>
</body>

</html>
